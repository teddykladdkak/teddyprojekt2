<!DOCTYPE html>
<html manifest="offline.manifest">
<head>
	<script src="script.js" type="text/javascript"></script>
	<title>Road Counter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link href="webkit5_style.css" type="text/css" rel="stylesheet" />
	<script src="webkit5_functions.js" type="text/javascript"></script>
	<link rel="stylesheet" href="webkit5_add2home.css?w=33689b03">
	<script type="text/javascript">
		var addToHomeConfig = {
			touchIcon:true,
			message:'Install this web app on your <strong>%device</strong>: tap `%icon` and then <strong>"Add to Home Screen"</strong>.'
			};
		window.onload = function load() {
			if (localStorage.getItem('roadcounter-kmtim') ) { var counterPage = document.getElementById("roadcounter-kmtim"); counterPage.value = localStorage.getItem('roadcounter-kmtim') }
			if (localStorage.getItem('roadcounter-mil') ) { var counterPage = document.getElementById("roadcounter-mil"); counterPage.value = localStorage.getItem('roadcounter-mil') }
			if (localStorage.getItem('roadcounter-km') ) { var counterPage = document.getElementById("roadcounter-km"); counterPage.value = localStorage.getItem('roadcounter-km') }
		}
	</script>
	<script type="application/javascript" src="webkit5_add2home.js?w=94f1f05b"></script>
	<link rel="apple-touch-icon-precomposed" href="webkit5_roadcounter_homescreen.png"/>
	<link href="webkit5_roadcounter_startup.png" rel="apple-touch-startup-image" />
	<style>
		body{
			
			background-image:url('background.png');
			background-repeat:repeat;
			background-position:center top;
			-webkit-background-size: 8px,16px;
			height: 460px;

		}
		.graytitle {
			color:#FFF;
			text-shadow:#333 0 1px 0;
		}
		#topbar {
			background: -webkit-gradient(linear,0% 0%,0% 100%,from(#DFDBCD),color-stop(3%,#CDC6B0),color-stop(50%,#B3A288),color-stop(51%,#AFA081),color-stop(97%,#A29E6D),to(#423C2D));
		}
	</style>
</head>
<body ontouchmove="blockMove()">
	<div id="topbar" ontouchmove="blockMove()"><div id="title">Road Counter</div></div>
	<div id="page" ontouchmove="blockMove()">
		<div id="content">
			<div id="headPage" style="display:;">
				<ul class="pageitem">
					<li class="smallfield">
						<span class="name">
							Km/Tim
						</span>
						<input placeholder="Skriv text" onChange="save(this.id)" name="name" type="tel" id="roadcounter-kmtim"/>
					</li>
				</ul>
				<ul class="pageitem">
					<li class="smallfield">
						<span class="name">
							Mil
						</span>
						<input placeholder="Mil kvar" name="name" onChange="save(this.id)" type="tel" id="roadcounter-mil"/>
					</li>
					<li class="smallfield">
						<span class="name">
							Km
						</span>
						<input placeholder="Km kvar" name="name" onChange="save(this.id)" type="tel" id="roadcounter-km"/>
					</li>
				</ul>
				<ul class="pageitem">
					<li class="button">
						<input name="Submit" type="button" value="R&auml;kna ut" onClick="count();"/>
					</li>
				</ul>
					
				<br/>
				<span class="graytitle">Tid kvar</span>
				<ul class="pageitem">
					<li class="bigfield"><input placeholder="Klicka p&aring; r&auml;kna ut f&ouml;r att veta tiden" type="tel" readonly="readonly" class="intext" id="roadcounter-resultat"/></li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var _statcounter = _statcounter || [];
			_statcounter.push({"tags": {"projekt": "roadcounter"}});
		var sc_project=12828510; 
		var sc_invisible=1; 
		var sc_security="403877ea"; 
	</script>
	<script type="text/javascript" src="https://www.statcounter.com/counter/counter.js" async></script>
</body>
</html>
