<!DOCTYPE html>
<html>
<head>
	<title>Kyptogram</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="yes" name="mobile-web-app-capable" />
	<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<style type="text/css">
		table, #mellanslag, #resultat{
			width: 100%;
			max-width: 400px;
			border-collapse: collapse;
			margin: 40px;
			text-align: center;
			vertical-align: middle;
			font-size: 40px;
			border: solid 3px #000;
		}
		table{
			height: 400px;
		}
		td, tr{
			border: solid 3px #000;
		}
		td{
			width: 33%;
			height: 33%;
		}
	</style>
	<script type="text/javascript">
		function addonclick(){
			var alfabetet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'x', 'y', 'z', 'å', 'ä', 'ö'];
			var alltd = document.getElementsByTagName('td');
			for (var i = alltd.length - 1; i >= 0; i--) {
				alltd[i].setAttribute('onclick', 'addletter("' + alfabetet[i] + '")');
			};
		};
		function addletter(letter){
			console.log(letter);
			var wrapper = document.getElementById('resultat');
				var nyletter = document.createTextNode(letter);
				wrapper.appendChild(nyletter);
		};
	</script>
</head>
<body onload="addonclick();">
<table>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
</table>
<table>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td>.</td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
</table>
<table>
	<tr><td></td><td></td><td></td></tr>
	<tr><td></td><td>..</td><td></td></tr>
	<tr><td></td><td></td><td></td></tr>
</table>
<div id="mellanslag" onclick="addletter(' ')">Mellanslag</div>
<div id="resultat"></div>
</body>
</html>
