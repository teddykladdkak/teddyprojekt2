---
layout: default
titel: Blogg
menu: blogg
---
<div id="wrapper">
    <div id="header">
        <span class="h1">TeDDyProjekt</span>
        <span class="h2">Blogg info vad som h√§nder och tankar</span>
    </div>
    <div id="content">
        {% for post in site.posts %}
            <div id="bloggcontent">
                <div class="tablecontainer">
                    <a href="{{ post.url }}" class="h3" onclick="internlink(this, event);">{{ post.title }}</a>
                    <p class="date">({{ post.date | date_to_string }})</p>
                    {{ post.content }}
                </div>
            </div>
       {% endfor %}
    </div>
</div>
